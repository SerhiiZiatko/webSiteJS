<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
</head>
<body>

<header class = 'header'>
    <!-- Modal -->
    <div class = 'modal disabled'>
        <div class = 'basket'>
            <div class = 'basket-header'>
                <h2>Basket</h2>
                <button class = 'btn btn-danger close-modal'>Close</button>
            </div>
            <table class="table basket-table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Count</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total Price</th>
                </tr>
                </thead>
                <tbody class = 'basket-tbody'>

                </tbody>
            </table>
            <button class = 'btn btn-danger checkout-button'>Checkout</button>
        </div>
    </div>
    <div class = 'basket-button'>

    </div>
</header>
<div class = 'page'>
    <aside class = 'filters'>
        <form class = 'filter-form'>
            <h3>Filters</h3>
            <fieldset class = 'filter'>
                <legend>Max Price</legend>
                <input name = 'range' class = 'range form-control-range' type = 'range' min = '0' max = '900'>
            </fieldset>
            <fieldset class = 'filter checkboxes'>
                <legend>Categories</legend>
                <input data-id = '1' type="checkbox" checked >
                <label>
                    T-shirts
                </label>


                <input data-id = '2' type="checkbox" checked >
                <label>
                    Caps
                </label>

            </fieldset>
            <button class = 'filter-button btn btn-danger'>Filter</button>
        </form>
    </aside>
    <main class = 'main'>

    </main>
</div>
<script src = './index.js'></script>
</body>
</html>
