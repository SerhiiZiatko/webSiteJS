<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<header class="header">
    <div class="container  d-flex justify-content-between align-items-center">
        <a href="#" class="logo">
            <img src="http://i.imgur.com/OhUdsBQ.png" alt="">
        </a>
        <span class="basket"><i class="fas fa-shopping-basket"></i></span>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="row">
            <aside class="aside col-md-2">
                <h3>Filters</h3>
                <ul class="filtersOnBrand">
                    <li class="checkbox-filter d-flex apple">
                        <input type="checkbox" id="apple">
                        <label for="apple">Apple</label>
                    </li>
                    <li class="checkbox-filter d-flex samsung">
                        <input type="checkbox" id="samsung">
                        <label for="samsung">Samsung</label>
                    </li>
                    <li class="checkbox-filter d-flex xiomi">
                        <input type="checkbox" id="xiomi">
                        <label for="xiomi">Xiomi</label>
                    </li>
                    <li class="checkbox-filter d-flex meizu" >
                        <input type="checkbox" id="meizu">
                        <label for="meizu">Meizu</label>
                    </li>
                </ul>
            </aside>
            <div class="main-block col-md-10">
                <div class="top-filters d-flex">
                    <div class="popularity">
                        <span>Popularity</span>
                        <span class="popular-up">
                            <i class="fas fa-arrow-up"></i>
                        </span>
                        <span class="popular-down">
                            <i class="fas fa-arrow-down"></i>
                        </span>
                    </div>
                    <div class="price">
                        <span>Price</span>
                        <span class="price-up">
                            <i class="fas fa-arrow-up"></i>
                        </span>
                        <span class="price-down">
                            <i class="fas fa-arrow-down"></i>
                        </span>
                    </div>
                    <ul class="amount-products-on-page d-flex">
                        <li class="amount-products active" data-amount="6">6</li>
                        <li class="amount-products" data-amount="9">9</li>
                        <li class="amount-products" data-amount="12">12</li>
                    </ul>
                </div>
                <ul class="products-block row">

                </ul>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Basket</h5>
                </div>
                <div class="modal-body">
                    <ul class="product-list">

                    </ul>
                    <div class="d-flex align-items-center">
                        <span>Order costs: </span>
                        <h3 class="sum"></h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary to-store">To store</button>
                    <button type="button" class="btn btn-primary checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="js/script.js"></script>

</body>
</html>
