<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="main">
    <header class="head">
        <div class="logo"><i class="fas fa-shopping-basket"></i></div>
        <div class="btn btn-basket">Basket <span class="items-in-basket">0</span></div>
        <div class="popup-invisible">
            Your basket is clear now. Chose items from the catalogue to add them here.
            <div class="popup-footer">
                <button class="close">Close</button>
            </div>
        </div>
    </header>
    <main class="main-place">
        <section class="content">
            <aside class="filters">
                <span class="filters-title">Filters</span>
                <ul class="filters-list">

                </ul>
            </aside>
            <div class="shop">
                <div class="sort">
                    <ul class="sort-list">
                        <li class="sort-list-item chosen-sort-list-item">Ascending price</li>
                        <li class="sort-list-item">Descending price</li>
                        <li class="sort-list-item">Ascending quantity</li>
                        <li class="sort-list-item">Descending quantity</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
